{% extends "blog/base.html" %}
{% block content %}

<div class="w3-container w3-margin w3-padding w3-card-4 w3-round w3-white">
    <h3>Login</h3>

        {% for message in messages %}
        <div class="w3-padding-16 w3-white w3-display-container">
            <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-right">&times;</span>
            {{ message }}
        </div>
        {% endfor %}
 


    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Password" required></td>
            </tr>

        </table>
        <input class="w3-button w3-border w3-round w3-center w3-hover-light-grey" type="submit" value="Sign up">

    </form>
    <br />
    <a href="{% url 'user:password_reset' %}">Forgot password?</a>
    <p>
        Don't have an  account? <a href="{% url 'user:signup' %}">Sign up</a>
    </p>
    <br />
</div>
{% endblock %}

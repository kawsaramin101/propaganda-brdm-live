{% extends "blog/base.html" %}
{% block content %}

<div class="w3-container w3-margin w3-padding w3-card-4 w3-round w3-white">
    <h3>Change Password</h3>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.errors }}
        <table>
            <tr>
                <td>Old password : </td>
                <td>{{ form.old_password }}</td>
            </tr>
            <tr>
                <td>New Password : </td>
                <td>{{ form.new_password1 }}</td>
            </tr>
            <tr>
                <td>Password Confirmation : </td>
                <td>{{ form.new_password2 }}</td>
            </tr>
        </table>
        <input class="w3-button w3-border w3-round w3-center w3-hover-light-grey" type="submit" value="Change Password">
        <br/>
        <br/>
    </form>
</div>

{% endblock %}
